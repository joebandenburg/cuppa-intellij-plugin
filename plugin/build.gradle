plugins {
    id "org.jetbrains.intellij" version "0.0.43"
}

apply plugin: 'org.jetbrains.intellij'

intellij {
    version '2016.1'
    pluginName 'Cuppa'
}

dependencies {
    compile(project(':runner-rt')) {
        // Cuppa will be provided by the module under test
        exclude group: 'org.forgerock.cuppa'
    }
}

